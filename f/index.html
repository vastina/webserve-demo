<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>???</title>
    <style>
        html { color-scheme: light dark; }
        body { width: 35em; margin: 0 auto;
        font-family: Tahoma, Verdana, Arial, sans-serif; }
    </style>
    <meta charset="UTF-8">
    <script src="script/test.js"></script>
</head>
<body>
    <h1>Hello, World!</h1>

    <script>
        function connection_test(){           
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/test', true);
            xhr.send();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 202) {
                    console.log('请求成功');
                    alert("请求成功" + xhr.responseText);
                } else {
                    console.log('请求失败，状态码：' + xhr.status);
                }
            }};
        }
        function displayDate(){ 
            document.getElementById("datetest").innerHTML=Date();
        }
    </script>

    <div>
        <button type="button" id="customButton" onclick="connection_test()">Click Me!</button>
    </div>
    
    <div>
        <h2>date test</h2>
        <p id="datetest">press the button below</p>
        <button type="button" onclick="displayDate()">show date</button>
    </div>

    <div>
        <p>another page: <a href="page2/index.html">Click here</a></p>
    </div>

    <div>
        <h2>GET Test</h2>
            <form method="GET" action="/login">
            <input type="text" name="text" size="31">
            <input type="submit" value="GET">
        </form>
        <h2>POST Test</h2>
            <form method="POST" action="/login">
            <input type="text" name="text" size="31">
            <input type="submit" value="POST">
        </form>
    </div>

</body>
</html>
